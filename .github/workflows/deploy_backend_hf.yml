name: Deploy Backend to Hugging Face Space

on:
  push:
    branches:
      - hf-space

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install huggingface_hub
        run: pip install huggingface_hub
      - name: Login to HF
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
        run: |
          python - <<'PY'
import os
from huggingface_hub import login
login(token=os.environ['HUGGINGFACE_TOKEN'])
print('Logged in to HF')
PY
      - name: Prepare space files
        run: |
          # Copy backend into a minimal Space repository structure expected by HF
          mkdir -p hf_space
          cp -r backend hf_space/backend
          cp README.md hf_space/README.md || true
          # Add a minimal requirements and start command
          echo "web: python backend/main.py" > hf_space/Procfile
          cp backend/requirements.txt hf_space/requirements.txt
      - name: Push to Hugging Face Space repo
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGING_FACE_TOKEN }}
        run: |
          # User must create a Space repo and set HF_SPACE_REPO as secret e.g. 'username/space-name'
          if [ -z "${{ secrets.HF_SPACE_REPO }}" ]; then echo 'HF_SPACE_REPO secret not set'; exit 1; fi
          SPACE_REPO=${{ secrets.HF_SPACE_REPO }}
          mkdir -p tmp_hf
          cd hf_space
          git init
          git remote add origin https://huggingface.co/spaces/$SPACE_REPO
          git add .
          git commit -m "Deploy backend to HF Space"
          git push --force origin HEAD:main
