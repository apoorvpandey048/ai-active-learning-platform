services:
  - type: web
    name: ai-active-learning-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:5000 app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ENABLE_HF_BACKGROUND
        value: '0'
